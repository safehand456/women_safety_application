name: women_safety_application
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^3.9.0
  firebase_auth: ^5.3.4
  cloud_firestore: ^5.6.0
  onesignal_flutter: ^5.2.9
  
  permission_handler: ^11.3.1
  flutter_contacts: ^1.1.9+2
  twilio_flutter: ^0.9.0
  geolocator:
  shared_preferences: ^2.3.4
  cloudinary: ^1.2.0
  camera: ^0.11.0+2
  path_provider: ^2.1.5
  video_player: ^2.9.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: robot
      fonts:
        - asset: assets/fonts/NotoSerif_Condensed-Black.ttf
  assets:
    - assets/
    - assets/images/


